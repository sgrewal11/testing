<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling & Validation</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Order Form</h2>
    <form id="orderForm">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <!-- Product Selection -->
        <label for="product">Select Product:</label>
        <select id="product" name="product">
            <option>Select Item</option>
            <option value="10">Item A - $10</option>
            <option value="20">Item B - $20</option>
            <option value="30">Item C - $30</option>
        </select>
        <br>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
        <br>

        <!-- Payment Method (Radio Buttons) -->
        <label>Payment Method:</label>
        <input type="radio" name="payment" value="Credit Card" checked> Credit Card
        <input type="radio" name="payment" value="PayPal"> PayPal
        <br>

        <!-- Credit Card Number -->
        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>
        <span id="cardError" style="color: red;"></span>
        <br>

        <!-- Total Price (Calculated Field) -->
        <label>Total Price:</label>
        <span id="totalPrice">$0.00</span>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit Order</button>
    </form>

    <h3>Extracted Data from URL:</h3>
    <p id="urlData"></p>
</body>
</html>
